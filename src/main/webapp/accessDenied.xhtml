<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
>

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="cssLayout.css" library="css" />
            <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

            <title>bitBay Access Denied</title>

            <style type="text/css">
                .ui-widget {
                    font-size: 100%;
                }

                .ui-tabs-nav {
                    background-color: transparent;
                    background-image: none;
                }

                /*
                .ui-growl {
                    top: 350px;
                    left: 600px;
                }
                */

                .ui-datatable-scrollable-header2 {
                    height: 10px;
                }


                .ui-panel {
                    border:0px;
                }

                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible;
                }
            </style>
        </h:head>

        <h:body>  

            <p:layout id="homeLayout" fullPage="true">

                <p:layoutUnit position="north" size="25">
                    <div align="left">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="../index.xhtml" />
                            <p:menuitem value="BIT Bay Home" url="../index.xhtml" />
                            <p:menuitem value="Access Denied" url="#" />
                        </p:breadCrumb>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                    <ui:include src="navBar.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit id="centerPanel" position="center">
                    <h:panelGrid columns="1" cellspacing="8">
                        <h:outputText style="font-size: xx-large;" value="Access Denied"/>
                        <h:outputText value="Either you haven't registered with Bit Bay, or your account is disabled or you do not have access to certain secured pages on this site."/>                        
                        <h:link value="&lt;&lt; Back to Login Page" outcome="login" />
                        <c:if test="#{sec:isAuthenticated()}">
                            <p>Logged in as: #{request.userPrincipal.name}<br/>
                            <a href="/#{msg['server.context.root']}/j_spring_security_logout">Just Log Me Out</a>
                            </p>
                        </c:if>
                    </h:panelGrid>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="50">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
