<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="cssLayout.css" library="css" />
            <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

            <title>bitBay Member Registration Confirmed</title>

            <style type="text/css">
                .ui-widget {
                    font-size: 100%;
                }

                .ui-datatable-scrollable-header2 {
                    height: 10px;
                }


                .ui-panel {
                    border:0px;
                }

                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible;
                }
                

            .ui-layout-west {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-west .ui-layout-unit-content {
                overflow:visible;
            }
                
            </style>
        </h:head>

        <h:body>  

            <p:layout id="homeLayout" fullPage="true">

                <p:layoutUnit position="north" size="25">
                    <div align="left">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="index.xhtml" />
                            <p:menuitem value="bitBay Home" url="index.xhtml" />
                            <p:menuitem value="Registration Form" url="registrationForm" />
                            <p:menuitem value="Registration Agreement" url="registrationAgreement" />
                            <p:menuitem value="Registration Confirmation" url="#" />
                        </p:breadCrumb>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                    <ui:include src="navBar.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit id="centerPanel" position="center">
                    <h:form prependId="false" style="margin:90px 90px 90px 90px;">
                        <h2>Thanks for Registering! Just One More Step to Go...</h2>
                        <h:outputText value="Thanks for registering with bitBay&trade;. A verification
                           email has been sent to #{registrationBean.userName}
                           and you will need to click on the embedded link in that email to 
                           finalize the registration process. We're looking 
                           forward to working with you! PLease be on the 
                           lookout for this email and make sure your spam
                           filtering does not capture this email as junk."
                        />
                        <p>
                            <p:commandButton actionListener="#{homeNavBean.killRregistrationBean}" 
                                             action="index" value="Click Here to Finish" ajax="false"/>
                        </p>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
